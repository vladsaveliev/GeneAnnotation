{% set version=load_setup_py_data().get('version') %}

package:
  name: bed_annotation
  version: "{{ version }}"

source:
  path: ../../../

build:
  number: 0

test:
  imports:
   - bed_annotation

  commands:
   - bed_annotation --help

about:
  home: https://github.com/vladsaveliev/bed_annotation
  license: GNU General Public License v3 (GPLv3)
  summary: 'Assign gene names to regions in a BED file'
  license_family: GPL3

requirements:
  build:
    - python >=3.7
    - numpy
    - ngs_utils
  run:
    - python >=3.7
    - bedtools >=2.25
    - pybedtools
    - cython
    - numpy
    - gffutils
    - click
    - nose
    - ngs_utils
